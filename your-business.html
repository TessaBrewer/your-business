<html>
	<header>
		<title>Normandy Farm Artisan Bakery</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</header>
	<body>
		<div class="topBit">
			<h1>Normandy Farm Artisan Bakery</h1>
		</div>
		<div class="locationAndNumber">
			<h4>32 windermere Blvd, Charleston, SC 29407</h4>
			<h4>843.769.6400</h4>
		</div>
		<div class="image">
			<img src="https://zagat-photos.imgix.net/ChIJ2yQsMVR-_ogR3ll6JagShew/d4a3964097d8f8b6f75c4f06199ff84a.jpg?fit=crop&crop=center&max-w=384&max-h=384&auto=format"/>
		</div>
		<form action="" method="post">
			<div class="formHeader">
				<p>Sign Up for the Newsletter</p>
			</div>
			<div>
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" name="userFirstName">
			</div>
			<div>
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" name="userLastName">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="userEmail">
			</div>
			<div>
				<label for="services">Additional Services:</label>
				<input type="checkbox" id="services" name="userServiceChoice">
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
